<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	.success {
		font-style: italic;
		color: green;
		padding-bottom: 8px;
	}
	.failure {
		font-style: italic;
		color: red;
		padding-bottom: 8px
	}
</style>
</head>
<body>
	<div>
		<h2>New user registration</h2>		
	</div>
	<form action="#" th:action="@{/register}" th:object="${user}" method="post">
		
		<div th:if="${confirmationMessage}" class="success" role="alert"
		th:text="${confirmationMessage}"></div>
		
		<div th:if="${alreadyRegisteredMessage}" class="failure" role="alert"
		th:text="${alreadyRegisteredMessage}"></div>
		
		<div>
			<input type="text" th:field="*{firstName}" placeholder="First Name"  class="form-control" required />
		</div><br/>
		
		<div>
			<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" required />
		</div><br/>
		
		<div>
			<input type="text" th:field="*{email}" placeholder="Email Address" class="form-controller" 
			data-error="This email address is invalid" required />
		</div>
		
		<button type="submit">Register</button>
		
	</form>
</body>
</html>
